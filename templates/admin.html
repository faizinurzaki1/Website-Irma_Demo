<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Admin Panel - Absensi IRMA</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<nav class="navbar navbar-dark bg-dark">
    <div class="container">
        <span class="navbar-brand">Admin Panel - Absensi IRMA</span>
        <a href="/logout" class="btn btn-danger btn-sm">Logout</a>
    </div>
</nav>

<div class="container mt-4">
    <h3 class="text-center mb-4">ðŸ“Š Data Absensi Siswa</h3>
    <table class="table table-bordered text-center">
        <thead class="table-dark">
            <tr>
                <th>Tanggal</th>
                <th>Nama</th>
                <th>Kelas</th>
                <th>Keterangan</th>
            </tr>
        </thead>
        <tbody>
            {% for a in data %}
            <tr>
                <td>{{ a[4] }}</td>
                <td>{{ a[1] }}</td>
                <td>{{ a[2] }}</td>
                <td>
                    {% if a[3] == 'Hadir' %}
                        <span class="badge bg-success">Hadir</span>
                    {% elif a[3] == 'Izin' or a[3] == 'Sakit' %}
                        <span class="badge bg-warning text-dark">{{ a[3] }}</span>
                    {% else %}
                        <span class="badge bg-danger">{{ a[3] }}</span>
                    {% endif %}
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>

</body>
</html>
