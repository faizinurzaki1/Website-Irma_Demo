<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Form Absensi IRMA</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
    <h3 class="text-center mb-4">ðŸ“‹ Form Absensi Ekstrakurikuler IRMA</h3>

    {% if success %}
    <div class="alert alert-success text-center">âœ… Data berhasil dikirim!</div>
    {% endif %}

    <form method="POST" action="/submit" class="card p-4 shadow col-md-6 mx-auto">
        <div class="mb-3">
            <label class="form-label">Nama Lengkap</label>
            <input type="text" name="nama" class="form-control" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Kelas</label>
            <input type="text" name="kelas" class="form-control" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Keterangan</label>
            <select name="keterangan" class="form-select" required>
                <option value="Hadir">Hadir</option>
                <option value="Izin">Izin</option>
                <option value="Sakit">Sakit</option>
                <option value="Alpa">Alpa</option>
            </select>
        </div>
        <button type="submit" class="btn btn-success w-100">Kirim</button>
    </form>

    <div class="text-center mt-4">
        <a href="/" class="btn btn-secondary">Kembali ke Beranda</a>
    </div>
</div>

</body>
</html>
